<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/principal.webp" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Pedro Goudet</title>
</head>

<body class="bg-home" data-context="principal">
    <main class="fundo">
        <section class="principal">
            <div class="photo">
                <img class="principal__photo" src="assets/img/photo-principal.png" alt="Photo de profil">
            </div>
            <h1 class="principal__title">PEDRO GOUDET</h1>
            <h2 class="principal__subtitle">Développeur Web</h2>
            <a href="minutos.html" target="_blank" class="principal__btn">
                <img class="principal__btn__icon" src="Assets/img/icon-minutos.svg" alt="logo-minutos">
                <p class="principal__btn__title">Projet Minutos Telecom <strong>(en cours)</strong></p>
            </a>
            <a href="https://www.linkedin.com/in/pmgoudet/" target="_blank" class="principal__btn">
                <img class="principal__btn__icon" src="Assets/img/icon-linkedin.svg" alt="logo-linkedin">
                <p class="principal__btn__title">LinkedIn</p>
            </a>
            <a href="https://www.flickr.com/photos/pmgoudet/" target="_blank" class="principal__btn">
                <img class="principal__btn__icon" src="Assets/img/icon-flickr.svg" alt="logo-flickr">
                <p class="principal__btn__title">Portfolio Graphisme / Rédaction</p>
            </a>
            <a href="https://github.com/pmgoudet" target="_blank" class="principal__btn">
                <img class="principal__btn__icon" src="Assets/img/icon-github.svg" alt="logo-github">
                <p class="principal__btn__title">github.com</p>
            </a>
            <a href="https://cursos.alura.com.br/user/pmgoudet/fullCertificate/eedd7f6ab9b78eb59fcb1aad88b1baae"
                target="_blank" class="principal__btn">
                <img class="principal__btn__icon" src="Assets/img/icon-alura.svg" alt="logo-alura">
                <p class="principal__btn__title">Auto-formation en ligne </p>
            </a>
            <div class="container-cv">
                <a href="Assets/CV Pedro Goudet.pdf" target="_blank" class="principal__btn">
                    <img class="principal__btn__icon" src="Assets/img/pdf-icon.svg" alt="icon-cv">
                    <p class="principal__btn__title">CV</p>
                </a>
                <a href="Assets/CV Pedro Goudet.pdf" target="_blank" class="principal__btn">
                    <img class="principal__btn__icon" src="Assets/img/bootstrap-icon.svg" alt="icon-cv">
                    <p class="principal__btn__title">CV</p>
                </a>
            </div>
            <a href="tel:0749040862" class="principal__btn last-btn">
                <img class="principal__btn__icon" src="Assets/img/appel.svg" alt="icon-cv">
                <p class="principal__btn__title">Appelez-moi pour un rendez-vous !</p>
            </a>
            <div class="principal__bolinhas">
                <div class="principal__bolinhas__bolinha">
                    <button class="btn-theme btn-theme-cyberpunk" data-context="cyberpunk"><img
                            class="img-bolinha img-bolinha-neon" src="assets/img/cyberpunk.webp"
                            alt="Lien vers le thème Cyberpunk de ma page"></button>
                </div>
                <div class="principal__bolinhas__bolinha">
                    <button class="btn-theme btn-theme-japan" data-contexto="japan"><img class="img-bolinha"
                            src="assets/img/japan.webp" alt="Lien vers le thème japonais de ma page"></button>
                </div>
                <div class="principal__bolinhas__bolinha">
                    <button class="btn-theme btn-theme-pixar" data-contexto="pixar"><img class="img-bolinha"
                            src="assets/img/pixar.webp" alt="Lien vers le thème pixar de ma page"></button>
                </div>
                <div class="principal__bolinhas__bolinha">
                    <button class="btn-theme btn-theme-principal" data-contexto="principal"><img class="img-bolinha"
                            src="assets/img/principal.webp" alt="Lien vers le thème principal de ma page"></button>
                </div>
            </div>
            <div class="principal__botton-bar"></div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
