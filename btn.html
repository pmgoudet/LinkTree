<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar conteúdo com hover</title>
    <style>
        p {
            position: relative;
            font-size: 18px;
            color: #333;
            transition: 0.5s;
        }

        /* Esconde o texto original ao passar o mouse */
        p:hover {
            color: transparent; /* Esconde o texto base */
        }

        /* Adiciona novo texto usando ::after */
        p:hover::after {
            content: "Conteúdo alterado no hover!";
            color: #007BFF;
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <p>Passe o mouse aqui para alterar o texto.</p>
</body>
</html>
